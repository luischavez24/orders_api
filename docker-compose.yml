version: '3.1'
services:
  ordersapi:
    depends_on: 
      - mssql
    build: ./DistributedSystems.Orders.Api
    ports:
      - "9200:80"
  mssql:
    image: microsoft/mssql-server-linux:2017-latest
    environment:
      - SA_PASSWORD=Prueba2019
      - ACCEPT_EULA=Y
    ports:
      - 1433:1433
    volumes: 
      - ./data/mssql:/var/opt/mssql
 